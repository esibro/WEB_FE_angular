<div *ngIf="!isLoggedIn()">

  <h1>Login</h1>
  <form class="ui large form" [formGroup]="loginForm" (ngSubmit)="login()">

    <div class="field">
      <label>Email</label>
      <input type="email" id="username" formControlName="username">
      <div *ngIf="loginForm.get('username')?.invalid &&
      (loginForm.get('username')?.dirty || loginForm.get('username')?.touched) &&
      loginForm.get('username')?.hasError('required')" class="ui negative message">Email is required</div>

      <div *ngIf="loginForm.get('username')?.invalid &&
      (loginForm.get('username')?.dirty || loginForm.get('username')?.touched) &&
      loginForm.get('username')?.hasError('email')" class="ui negative message">Invalid email</div>

    </div>
    <div class="field">
      <label>Password</label>
      <input type="password" formControlName="password">
      <div *ngIf="loginForm.get('password')?.invalid &&
      (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) &&
      loginForm.get('password')?.hasError('required')" class="ui negative message">Password is required</div>

    </div>

    <button type="submit" class="button ui" [disabled]="loginForm.invalid">Login</button>

  </form>
</div>

<div *ngIf="isLoggedIn()">
  <button type="submit" class="button ui" (click)="logout()">Logout</button>
</div>
